<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Serial API Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharper.WebSerial.Sample.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="module" src="Content/WebSharper.WebSerial.Sample.head.js"></script>
</head>
<body>
    <h1>Web Serial API Demo</h1>
    <div id="main" ws-children-template="Main">
        <button ws-onclick="connectAndSend">Connect & Send</button>
        <p id="status">${status}</p>
    </div>
    <script type="module" src="Content/WebSharper.WebSerial.Sample.min.js"></script>
</body>
</html>
